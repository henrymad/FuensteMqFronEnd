<ion-toolbar  mode="ios">
  <ion-buttons slot="start" class="ion-padding-start">
    <ion-back-button 
      mode = "ios"
      text="" 
      [defaultHref]="role"
      color="light"
    >
    </ion-back-button>  
  </ion-buttons>
  <ng-content select="[button-profile]"></ng-content>
  <ion-text color="light">
    <ion-title>{{title}}</ion-title>
    <span class="sub-title mq-font-bold">{{subTitle}}</span>
  </ion-text>

</ion-toolbar>
