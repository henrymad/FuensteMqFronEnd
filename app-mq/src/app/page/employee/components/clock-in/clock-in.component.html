<div class="content mq-background-gray">
  <div class="mq-dflex">
    <ion-card class="card-small"> 
      <div class="content-combo-box">
        <div class="combo-box">
          <img src="../../../assets/icon/Icon-awesome-building.svg" alt="Icono Building">
          <ion-label class="mq-font-bold label" >Your Buildings</ion-label>
        </div>
        <ion-select
          mode="ios"
          class="ion-no-padding content-select " 
          interface="action-sheet" 
          [(ngModel)] = "buildingSelect" 
          (ionChange)="setIdBuilding()"
        >
          <ion-select-option *ngFor = "let building of building.listBuilding" [value]="building">
            {{building.nameBuilding}}
          </ion-select-option>
        </ion-select>
      </div>
    </ion-card>
  </div>
<div class="mq-dflex ion-justify-content-center mq-background-gray" style="margin-bottom: 2rem;margin-top: 2rem;"> 
  <div class="content-button-start-shift">
    <ion-button 
      (click)="startShift()" 
      class="button-start-shift mq-font-bold"
      color="mq-red"
    >
      <div><p>START</p><p>SHIFT</p></div>
    </ion-button>
  </div>
</div>
