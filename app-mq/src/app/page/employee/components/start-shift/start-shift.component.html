<ion-row>
  <ion-col class="content-shift mq-background-color-gray">
    <div class="content-card">
      <ion-card class="card-small">
        <span class="mq-text-color-gray weekly-hours">Week Hours</span>
        <span  class="weekly-total-hours mq-font-bold">{{weeklyHours | number:'1.0-0'}} HOURS</span>
        <ion-buttons >
          <ion-button (click)="goCurrentWeek()">
            <ion-icon 
              name="chevron-forward-outline" 
              class="width-icon "
            >
            </ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card>
    </div>
    <div class="content-card">
      <ion-card class="card-small">
        <span class="mq-text-color-gray weekly-hours">Weekly Total Hours</span>
        <span  class="weekly-total-hours mq-font-bold">{{weeklyTotalHours | number:'1.0-0'}} HOURS</span>
        <ion-buttons >
          <ion-button (click)="goWeeklyTotalHours()">
            <ion-icon 
              name="chevron-forward-outline" 
              class="width-icon "
            >
            </ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card>
    </div>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col class="mq-background-color-gray ion-no-padding">
    <div class="mq-background-color-gray content-button">
      <ion-button 
        class="tracking-button mq-font-bold" 
        color="mq-red"
        (click)="start()"
      >
        STAR A SHIFT
      </ion-button>
    </div>
  </ion-col>
</ion-row>
